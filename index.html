<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body style="background-color: #000;">
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Sign-Up Today</h1>
    </div>

    <div class="row">
        <!--Left Panel-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Member Sign-Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Name: </label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="text">E-mail: </label>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Age: </label>
                            <input type="number" class="form-control" id="ageInput">
                        </div>
                        <div class="form-group">
                            <label for="text">How Did You Learn About Us: </label>
                            <textarea class="form-control" rows="5" id="commentInput"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" id="addUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!--Right Panel-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> Most Recent Member</h3>
                    <div class="panel-body">
                        <h2 id="nameDisplay"></h2>
                        <h2 id="emailDisplay"></h2>
                        <h2 id="ageDisplay"></h2>
                        <h2 id="commentDisplay"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">All Members</h3>
                    <div class="panel-body">
                        <div class="well"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
